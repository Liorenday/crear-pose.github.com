<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes Aleatorias</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al CSS -->
</head>
<body>

<h1>🌸🐇Galería de Imágenes Aleatorias🐇🌸</h1>

<div class="image-container">
    <img id="image1" src="" alt="Imagen Aleatoria 1" onclick="openLightbox(this.src)">
    <img id="image2" src="" alt="Imagen Aleatoria 2" onclick="openLightbox(this.src)">
    <img id="image3" src="" alt="Imagen Aleatoria 3" onclick="openLightbox(this.src)">
</div>

<!-- Contenedor para centrar -->
<div class="center-container">
    <button class="btn" onclick="getRandomImages()">Cargar Nuevas Imágenes 🔄</button>

    <div>
        <a href="https://www.instagram.com/liorenday" target="_blank" class="link">@liorenday</a>
    </div>
</div>

<!-- Lightbox -->
<div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Imagen en grande">
</div>

<script src="script.js"></script>
</body>
</html>
